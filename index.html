<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style/styles.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="title display-4 container col-6">Weather Dashboard</h1>
    </header>
    <div class="search card" style="width: 20rem">
        <h2 class="search-name">Search for a City:</h2>
        <form id="user-input" class="">
        <input name ="selected-city" class="user-input" placeholder="Ex. 'Austin'"></input>
        <button class="userSearch" type="submit">Search</button>
    </form>
    </div>
        <!-- card -->
        <div class="col-8">
            <div class="card">
                <div class="current-condition">
                    <h3 class="subtitle"></h3>
                    <span id="city-current-date"></span>
                    <img id="city-current-icon"></img>
                </h2>
                <div id="city-container" class="list-group"></div>
                </div>

                <div class="weather-input">
                <p class="temp">Temperature: 
                    <span id="temp-input"></span></p>
                <p class="humidity">Humidity:
                    <span id="humidity-input"></span></p>
                <p class="wind">Wind Speed:
                    <span id="wind-input"></span></p>
                <p class="uv">UV Index:
                    <span id="uv-input"></span></p>
                </div>
            </div>
        </div>

        <!-- 5day for -->
        <div class="row">
            <h3 class="fiveday-header">5-Day Forecast</h3>
        </div>

        <div class="forecast row" id="fiveday-forecast-card">
            <div class="card forecast" id="forecast-1">
                <p class="card-1 forecast-text" id="day-1">Date:</p>
                <p class="card-1 forecast-text" id="temp-1">Temperature:</p>
                <p class="card-1 forecast-text" id="humidity-1">Humidity:</p>
            </div>
            <div class="card forecast" id="forecast-2">
                <p class="card-1 forecast-text" id="day-1">Date:</p>
                <p class="card-1 forecast-text" id="temp-1">Temperature:</p>
                <p class="card-1 forecast-text" id="humidity-1">Humidity:</p>
            </div>
            <div class="card forecast" id="forecast-3">
                <p class="card-1 forecast-text" id="day-1">Date:</p>
                <p class="card-1 forecast-text" id="temp-1">Temperature:</p>
                <p class="card-1 forecast-text" id="humidity-1">Humidity:</p>
            </div>
            <div class="card forecast" id="forecast-4">
                <p class="card-1 forecast-text" id="day-1">Date:</p>
                <p class="card-1 forecast-text" id="temp-1">Temperature:</p>
                <p class="card-1 forecast-text" id="humidity-1">Humidity:</p>
            </div>
            <div class="card forecast" id="forecast-5">
                <p class="card-1 forecast-text" id="day-1">Date:</p>
                <p class="card-1 forecast-text" id="temp-1">Temperature:</p>
                <p class="card-1 forecast-text" id="humidity-1">Humidity:</p>
            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
